<div class="wrapper">
  <div class="modal">
    <form (ngSubmit)="setUser()" novalidate>
      <div>
        <label for="userName">Who are you?</label>
      </div>
      <div>
        <input type="text" name="userName" placeholder="Enter your username..." [(ngModel)]="userName" required autofocus>
      </div>
    </form>
  </div>
</div>
